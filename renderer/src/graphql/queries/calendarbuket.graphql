query CalendarBucket($calendarBucketId: Float!) {
  calendarBucket(id: $calendarBucketId) {
    id
    createdAt
    updatedAt
    name
    calendars {
      id
      createdAt
      updatedAt
      startTime
      endTime
      startDate
      endDate
      value
      priority
      weekday
    }
    resource {
      id
      createdAt
      updatedAt
      name
      maximum
    }
  }
}
