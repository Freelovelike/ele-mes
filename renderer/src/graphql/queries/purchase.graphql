query Purchase($purchaseId: Float!) {
  purchase(id: $purchaseId) {
    id
    createdAt
    updatedAt
    name
    status
    quantity
    orderingDate
    receiptDate
    location {
      id
      createdAt
      updatedAt
      name
      description
    }
    item {
      id
      createdAt
      updatedAt
      name
      description
    }
    supplier {
      id
      createdAt
      updatedAt
      name
      description
    }
    demand {
      id
      createdAt
      updatedAt
      name
      description
      quantity
    }
  }
}
