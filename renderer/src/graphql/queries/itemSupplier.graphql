query ItemSupplier($itemSupplierId: Float!) {
  itemSupplier(id: $itemSupplierId) {
    id
    createdAt
    updatedAt
    leadTime
    cost
    supplier {
      id
      createdAt
      updatedAt
      name
      description
    }
    location {
      id
      createdAt
      updatedAt
      name
      description
    }
    item {
      id
      createdAt
      updatedAt
      name
      description
    }
    priority
  }
}
